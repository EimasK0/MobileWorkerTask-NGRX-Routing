<form #frmStudent="ngForm" id="frmStudent" novalidate (ngSubmit)="onSaveStudent()" novalidate>
  <div class="row">
    <label class="control-label col-sm-3" for="txtName">Vardas Pavardė:</label>
    <div class="col-sm-5">
      <input id="txtName" type="text" class="form-control" [(ngModel)]="student.name" title="Name"
        placeholder="Įveskite Vardą ir Pavardę" [ngModelOptions]="{standalone: true}" />
    </div>
  </div>

  <div class="row">
    <label class="control-label col-sm-3" for="txtDate">Data:</label>
    <div class="col-sm-5">
      <input id="txtDate" type="date" class="form-control" [(ngModel)]="student.markDate" title="Release date"
        placeholder="yyyy-mm-dd" [ngModelOptions]="{standalone: true}" />
    </div>
  </div>
  <form #frmStudent="ngForm" id="frmStudent" novalidate (ngSubmit)="onSaveStudent()" novalidate>
    <div class="row">
      <label class="control-label col-sm-3" for="txtName">Pažymys:</label>
      <div class="col-sm-5">
        <input id="txtName" type="text" class="form-control" [(ngModel)]="student.mark" title="Name"
          placeholder="Įveskite pažymį" [ngModelOptions]="{standalone: true}" />
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save student</button>
      <div class="btn-group">
        <button type="button" (click)="onBack()" class="btn btn-secondary btn-sm">
          <i class="fa fa-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </form>
